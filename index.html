<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Quotes</title>
        <link rel="stylesheet" type="text/css" href="static/master.css">
        <meta name="author" content="Deepak">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <meta name="description" content="Randomly generated quotes for motivation.">
    </head>
    <body>

        <div id="wrapper">
            <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <div id="footer">
            
                <a class="button" id="tweet-quote" target="_blank" title="Tweet it!"><i class="fa fa-twitter"></i></a>
                <a class="button" id="new-quote">New quote</a>
                
            </div>
            </div>
        </div>
        <script async defer src="static/load.js"></script>
    </body>
</html>
